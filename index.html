<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Dynamic-website</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="main">
                    <nav>
                              <div class="logo">
                                        <img src="mobile-logo.png" alt="logo">
                              </div>
                              <div class="nav-links">
                                        <ul>
                                                  <li><a href="#">Home</a></li>
                                                  <li><a href="#">phone</a></li>
                                                  <li><a href="#">Accessories</a></li>
                                                  <li><a href="#">chart</a></li>
                                        </ul>
                                       
                              </div>
                    </nav>
                    <div class="information">
                              <img src="iphonex.png" alt="" class="mobile">
                              <div id="circle">
                                        <div class="feature one">
                                                  <img src="logo-lensa-png.png" alt="">
                                                  <div>
                                                            <h1>Cemera</h1>
                                                            <p>12MP, wide Angle lens</p>
                                                  </div>
                                        </div>
                                        <div class="feature two">
                                                  <img src="microprocessor-icon-1.png" alt="">
                                                  <div>
                                                            <h1>Processor</h1>
                                                            <p>Snapdragon Octa-core 11mn</p>
                                                  </div>
                                        </div>
                                        <div class="feature three">
                                                  <img src="display.png" alt="">
                                                  <div>
                                                            <h1>Display</h1>
                                                            <p>6.5" mini-Drop Fullscreen</p>
                                                  </div>
                                        </div>
                                        <div class="feature four">
                                                  <img src="battery-charging.png" alt="">
                                                  <div>
                                                            <h1>Battery Life</h1>
                                                            <p>5000mAh, 720Hrs Standby</p>
                                                  </div>
                                        </div>
                              </div>
                    </div>

          </div>
          
</body>
</html>
